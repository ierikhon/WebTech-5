<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris by Piskunov</title>
    <link rel='stylesheet' type="text/css" href='../css/tetris.css'/>
</head>
<body>
<div id="backgroundImageParent">
    <div id="backgroundImage">
        <div id="everything">
            <div id="left">
                <div id = "texts">
                    <div id="controls">
                        Arrow Up - turn <br>
                        Arrow Left/Right - move <br>
                        Arrow Down - down <br>
                    </div>
                    <div id="info">
                    </div>
                    <div id="surrenderButton">
                        <button type="button" onclick="gameOver()">Surrender</button>
                    </div>
                </div>
                <div style="text-align: center; color: chartreuse;">
                    Next figure: <br>
                    <canvas id="nextfigure"></canvas>
                </div>
            </div>
            <div id="right">
                <canvas id="tetrisfield"></canvas>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../src/canvas.js"></script>
<script src="../src/figure.js"></script>
<script src="../src/tetris.js"></script>
</html>
